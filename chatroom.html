<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Client</title>
  <script src="./socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
  <p>接続数：<span id="people_num"></span></p>
  <p><span id="msg_list"></span></p>
  <form action="" method="post" onsubmit="return false;">
    <input type="text" class="text" id="message"/>
    <input type="submit" class="button" id="send" value="送信" />
  </form>
  <div class="card mb-2">
    <div class="card-body">
      <h4 class="card-title">dsa</h4>
      <h6 class="card-subtitle mb-2 text-muted">dfa</h6>
      <p class="card-text">fdsafdsafdsafdsa</p>
      <!--<a href="/api/user/edit/{{ $user->id }}" class="card-link">修正</a>
      <a href="/api/user/delete/{{ $user->id }}" class="card-link">削除</a>-->
    </div>
  </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>


<script type="text/javascript">

//接続先の指定
var url = "https://chatting-application1313.herokuapp.com/";
//var url = "http://localhost:8000";

//接続
var socket = io.connect(url);
socket.emit("");

//サーバから受け取るイベントを作成
socket.on("sendMessageToClient", function (data) {
  console.log($.cookie('username'));
  console.log($.cookie('userid'));
  $("#msg_list").prepend("<span>" + data.name + " : " +data.value + "</span><br>");
});
socket.on("count", function(data){
    console.log(data.count);
    $("#people_num").text(data.count);
});


//ボタンクリック時に、メッセージ送信
$("input#send").click(function(){
    var msg = $("#message").val();
    var a = Math.floor(Math.random()*5); 
    socket.emit("join", {name:$.cookie('username'),room_id:a, id:$.cookie('userid')});
    //サーバへ送信
    socket.emit("sendMessageToServer", {name:$.cookie('username'), value:msg, id:$.cookie('userid')});
});
</script>
</body>
</html>
